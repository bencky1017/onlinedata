<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineData在线数据库</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script src="./js/index.js"></script> -->
</head>

<body>
    <div class="container">
        <h1>影视作品管理平台</h1>
        <div class="control_panel">
            <button data-button="search" onclick="sortTable()">🔄刷新表格</button>
            <select id="sortOrder" onchange="sortTable()">
                <option value="">- 排序 -</option>
                <option value="true">A→Z 正序</option>
                <option value="false">Z→A 倒序</option>
            </select>
            <button data-button="create" onclick="location.href='#filterGroup'">跳转</button>
        </div>
        <div class="dataTable">
            <table id="dataTable" border="0">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>名称</th>
                        <th>类型</th>
                        <th>国籍</th>
                        <th>首字母</th>
                        <th>是否看过</th>
                        <th>修改时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <!-- <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Country</th>
                                <th>Initial</th>
                                <th>Watched</th>
                                <th>CreateTime</th>
                                <th>Operation</th>
                            </tr>
                        </thead> -->
                <tbody>
                    <!-- 表格数据将通过 JavaScript 动态填充到这里 -->
                </tbody>
            </table>
        </div>
        <div class="control_panel">
            <!-- 搜索条件区域 -->
            <div class="filter_group" id="filterGroup">
                <div class="input_group">
                    <input type="number" id="id" placeholder="ID" class="smart_input" min="1">
                    <input type="text" id="name" placeholder="作品名称" class="smart_input">
                    <select id="type" class="select_input">
                        <option value="">- 类型 -</option>
                    </select>
                    <select id="country" class="select_input">
                        <option value="">- 国籍 -</option>
                    </select>
                    <input type="text" id="initial" placeholder="首字母" class="short_input" maxlength="1">
                </div>
                <div class="watch_group">
                    <label for="watched">
                        <input type="checkbox" id="watched" value="已看" onclick="toggleCheckbox('watched', 'unwatched')">
                        <span>已看</span>
                    </label>
                    <label for="unwatched">
                        <input type="checkbox" id="unwatched" value="未看"
                            onclick="toggleCheckbox('unwatched', 'watched')">
                        <span>未看</span>
                    </label>
                </div>
            </div>

            <!-- 操作按钮区域 -->
            <div class="button_group">
                <button class="button_btn" data-button="create" onclick="createItem()">
                    <span class="icon">➕</span>创建
                </button>
                <button class="button_btn" data-button="search" onclick="searchItem()">
                    <span class="icon">👓</span>查询
                </button>
                <button class="button_btn" data-button="query" onclick="queryItem()">
                    <span class="icon">🔍</span>搜索
                </button>
                <button class="button_btn" data-button="update" onclick="updateItem()">
                    <span class="icon">✏️</span>修改
                </button>
                <button class="button_btn" data-button="delete" onclick="deleteItem()">
                    <span class="icon">❌</span>删除
                </button>
                <button class="button_btn" data-button="info"
                    onclick="clearValue(['id', 'name', 'type', 'country', 'initial', 'watched','unwatched']),searchItem()">
                    <span class="icon">🗑️</span>清空
                </button>
            </div>
        </div>

        <!-- 结果展示 -->
        <div class="records" id="records"></div>
        <hr />
    </div>
    <script src="https://unpkg.com/pinyin-pro@3"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>
    <script src="js/test.js"></script>
</body>

</html>
