<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineData在线数据库</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script src="./js/index.js"></script> -->
</head>

<body>
    <div class="container">
        <h1>影视作品管理平台</h1>
        <button data-button="search" onclick="showTable()">刷新表格</button>
        <div class="dataTable">
            <table id="dataTable" border="1">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>名称</th>
                        <th>类型</th>
                        <th>国籍</th>
                        <th>首字母</th>
                        <th>是否看过</th>
                        <th>修改时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <!-- <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Country</th>
                                <th>Initial</th>
                                <th>Watched</th>
                                <th>CreateTime</th>
                                <th>Operation</th>
                            </tr>
                        </thead> -->
                <tbody>
                    <!-- 表格数据将通过 JavaScript 动态填充到这里 -->
                </tbody>
            </table>
        </div>
        <div class="video_manage">
            <input type="number" id="id" placeholder="ID（仅修改/删除需要）" min='1'>
            <input type="text" id="name" placeholder="作品名称" value="">
            <select id="type">
                <option value="">- 类型 -</option>
                <!-- 选项将由JavaScript动态生成 -->
            </select>
            <select id="country">
                <option value="">- 国籍 -</option>
                <!-- 选项将由JavaScript动态生成 -->
            </select>
            <input type="text" id="initial" placeholder="首字母（可选）" maxlength="1" value>
        </div>
        <div class="video_manage">
            <button data-button="create" onclick="createItem()">创建记录</button>
            <button data-button="search" onclick="searchItem()">查询记录</button>
            <button data-button="query" onclick="queryItem()">搜索记录</button>
            <button data-button="update" onclick="updateItem()">修改记录</button>
            <button data-button="delete" onclick="deleteItem()">删除记录</button>
            <button data-button="info"
                onclick="clearValue(['id', 'name', 'type', 'country', 'initial']),searchItem()">清空记录</button>
        </div>
        <!-- 结果展示 -->
        <div class="records" id="records"></div>
        <hr />
    </div>
    <script src="https://unpkg.com/pinyin-pro@3"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>
    <script src="js/test.js"></script>
</body>

</html>
